<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DevDog | Registered</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  <body class="login-body">

    <div class="container">

      <form class="form-signin form-reg">
        <h2 class="form-signin-heading">registration</h2>
        <div class="reg-wrap">
			<div class="col-md-12">
				<p><u>Personal Details</u></p>
			</div>
			<div class="col-md-6">
				<div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control">
                </div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control">
                </div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control">
                </div>
			</div>
			
			<div class="col-md-12">
				<p><u>Account Details</u></p>
			</div>
			<div class="col-md-6">
				<div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                        <input type="email" class="form-control">
                </div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control">
                </div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
                    <label for="exampleInputEmail1">Confirm Password</label>
                        <input type="password" class="form-control">
                </div>
			</div>
			<div class="col-md-12">
				<label class="active customlabel reg-bottom">
				  <input type="checkbox" name='email1'><i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i> <span> I agree to the Terms of Service and Privacy Policy</span>
				</label>
				
			</div>
            <button class="btn btn-md btn-login btn-block" id="myButton" type="button">Submit</button>

            <div class="regalready">
                Already Registered.
                <a class="" href="login.html">
                    Login
                </a>
            </div>

        </div>

      </form>

    </div>


    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>
      <!-- Modal -->
       
          <!-- modal -->
      <script type="text/javascript">
	  $("#myButton").click(function(){
		location.href="dashboard.html";
	  })
		};
</script>

  </body>
