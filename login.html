<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>DevDog | Login</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
	<link href="css/custom.css" rel="stylesheet" />
    
</head>
  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">SignIn</h2>
        <div class="reg-wrap">
			<div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control">
                </div>
				<div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control">
                </div>
                <label class="active customlabel">
				  <input type="checkbox" name='email1'><i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i> <span> Remember Password</span>
				</label>
				<span class="pull-right">
                    <a data-toggle="modal" href="#forgotpwd"> Forgot Password?</a>
                </span>
            <button class="btn btn-md btn-login btn-block" type="button" id="myButton">Submit</button>

            <div class="regalready">
                Dont have an account yet?
                <a class="" href="registration.html">
                    Register
                </a>
            </div>

        </div>

      </form>

    </div>


    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>
      
          <!-- modal -->
      <script type="text/javascript">
   $("#myButton").click(function(){
		window.location.href="dashboard.html";
	  })
		
</script>

  </body>
</html>
