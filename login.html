<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DevDog | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
	<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    

</head>

<body class="gray-bg">
	<div class="col-md-4 col-lg-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
    <div class="middle-box text-center loginscreen animated fadeInDown devdog-login">
			<div class="logo">
				<a href="#"><img src="img/logo_edit-2.png"/></a>
			</div>
            <h3>Sign in</h3>
				<form action='index.html'>
				  <div class='field'>
					<input placeholder='Email' type='email'>
					<label>Enter Your Email Address</label>
				  </div>
				  <div class='field'>
					<input placeholder='Password' type='password'>
					<label>Enter Your Password</label>
				  </div>
				  <div class='field pull-left'>
					<label for='checkme'>
					  Remeber Me
					</label>
					<input id='checkme' type='checkbox'>
				  </div>
				  <div class='field col-md-12 col-sm-12 col-xs-12 nopaddingright nopaddingleft'>
					<a href="#" class="pull-left">Forgot Password?</a>
					<a href="#" class="pull-right">Register?</a>
				  </div>
				  <div class='field form-actions col-md-12'>
					<button type='submit'>Submit</button>
				  </div>
				</form>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
